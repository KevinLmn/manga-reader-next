name: 🚀 Deploy Full Stack to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔐 SSH & Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: kevin
          port: 22
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "📦 Pulling latest code..."
            cd ~/apps/manga
            git reset --hard HEAD
            git clean -fd
            git pull --rebase origin main

            echo "🔧 Installing pnpm..."
            curl -fsSL https://get.pnpm.io/install.sh | sh -
            export PATH="$HOME/.local/share/pnpm:$PATH"

            echo "📦 Installing dependencies..."
            pnpm install --frozen-lockfile

            echo "🏗️ Building full turborepo..."
            pnpm run build

            echo "🧹 Cleaning previous PM2 apps..."
            pm2 delete manga-back || true
            pm2 delete manga-front || true

            echo "🚀 Launching backend..."
            pm2 start backend/dist/index.js --name manga-back

            echo "🚀 Launching frontend..."
            cd frontend
            pnpm build
            pm2 start "pnpm run start" --name manga-front --cwd $(pwd)
            cd ..